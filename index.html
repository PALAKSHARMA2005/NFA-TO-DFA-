<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title align="center">NFA to DFA Converter</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include Viz.js -->
  <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2/viz.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2/full.render.js"></script>
</head>
<body>
  <div id="container">
    <h1>NFA to DFA Converter</h1>
    <div class="section">
      <h2>Enter NFA Details</h2>
      <label for="states">States (comma-separated):</label>
      <input type="text" id="states" value="q0,q1,q2">

      <label for="alphabet">Alphabet (comma-separated):</label>
      <input type="text" id="alphabet" value="a,b">

      <label for="transitions">Transitions:</label>
      <textarea id="transitions" placeholder="One transition per line (e.g., q0,a,q1)&#10;Use 'epsilon' for Îµ-transitions"></textarea>

      <label for="start-state">Start State:</label>
      <input type="text" id="start-state" value="q0">

      <label for="accept-states">Accept States (comma-separated):</label>
      <input type="text" id="accept-states" value="q2">

      <button id="convert-btn">Convert to DFA & Visualize</button>
    </div>

    <div class="section">
      <h2>DFA Transition Table</h2>
      <div id="dfa-table"></div>
    </div>

    <div class="section">
      <h2>NFA Visualization</h2>
      <div id="nfa-graph" class="graph-container"></div>
    </div>

    <div class="section">
      <h2>DFA Visualization</h2>
      <div id="dfa-graph" class="graph-container"></div>
    </div>

    <div class="footer">
      &copy; Made by Palak Sharma , Ishivita Handa and Charu Joshi.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
